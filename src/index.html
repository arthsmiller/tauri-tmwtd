<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
      .clock-main{
        font-size: 64px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p id="current-time" class="clock-main"></p>

      <p id="next-task">//todo show next task</p>
      <div class="row">
        <p id="next-task-eta"></p>
        <p id="next-task-duration"></p>
      </div>

      <form class="row" id="add-new-task-form">
        <input id="new-task-title-input" placeholder="Enter a title..." />
        <input id="new-task-description-input" placeholder="Enter a description..." />
        <button type="submit">Greet</button>
      </form>

      <table id="task-table-body"></table>

      <div class="row">
        <a href="https://tauri.app" target="_blank">
          <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
        >
          <img
            src="/assets/javascript.svg"
            class="logo vanilla"
            alt="JavaScript logo"
          />
        </a>
      </div>

      <p>Click on the Tauri logo to learn more about the framework</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>

      <p id="greet-msg"></p>
    </div>
  </body>
</html>
