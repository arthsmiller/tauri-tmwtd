<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .clock-main{
        font-size: 64px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <p id="current-time" class="clock-main"></p>

      <div>
        <div class="row">
          <p id="next-task">//todo show next task</p>
        </div>
        <div class="row">
          <p id="next-task-eta"></p>
          <p id="next-task-duration"></p>
        </div>
      </div>

      <form class="row" id="add-new-task-form">
        <input id="new-task-title-input" placeholder="Enter a title..." />
        <input id="new-task-description-input" placeholder="Enter a description..." />
        <button type="submit">Greet</button>
      </form>

      <table id="task-table-body"></table>
    </div>
  </body>
</html>
